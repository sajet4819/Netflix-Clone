<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Plan Selection</title>
    <link rel="stylesheet" href="plans.css">
    <link rel="icon" type="image" href="/favicon.png"

    
</head>
<body>
    <nav>
        <a href="/index.html"><img src="/assets/images/download.png" alt="logo"></a>
    </nav>
    <div class="container">
        <h1>Choose Your Plan</h1>
        <div class="plans">
            <div class="plan">
                <h2>Basic</h2>
                <p>₹199/month</p>
                <ul>
                    <li>Watch on 1 screen at a time</li>
                    <li>Standard Definition</li>
                </ul>
                <button>Select Basic Plan</button>
            </div>
            <div class="plan">
                <h2>Standard</h2>
                <p>₹599/month</p>
                <ul>
                    <li>Watch on 2 screens at a time</li>
                    <li>HD available</li>
                </ul>
                <button>Select Standard Plan</button>
            </div>
            <div class="plan">
                <h2>Premium</h2>
                <p>₹899/month</p>
                <ul>
                    <li>Watch on 4 screens at a time</li>
                    <li>Ultra HD available</li>
                </ul>
                <button>Select Premium Plan</button>
            </div>
        </div>
    </div>
</body>
</html>
